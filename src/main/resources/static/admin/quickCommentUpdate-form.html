<body class="body">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>修改快速回复</legend>
</fieldset>

<form class="layui-form layui-from-pane" action="/admin/lifutype/add" style="margin-top:20px" method="post">
    <input id="id" name="id" hidden>
    <div class="layui-form-item">
        <label class="layui-form-label">快速回复内容</label>
        <div class="layui-input-block">
            <input type="text" id="name" name="content"  required  lay-verify="required" autocomplete="off" placeholder="请输入采集设备地址" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">快速回复状态</label>
        <div class="layui-input-block">
            <select id="status" name="status">
                <option  value="1" >启用</option>
                <option value="0">冻结</option>
            </select><br>
        </div>
    </div>

    <div class="layui-form-item" style="margin-top:40px">
        <div class="layui-input-block">
            <button  class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="./lib/layui/layui.js" charset="utf-8"></script>
<script src="js/jquery.min.js"></script>
<script src="/js/axios.js"></script>
<script>
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }
    $('#id').val(getQueryVariable('id'));
    axios.get('/admin/quickComment/get/'+getQueryVariable('id')).then(function(res){
        console.log(res)
        if(res.data.code == 200){
            $('#name').val(res.data.data.content);
            $('#status').val(res.data.data.status);
        }
    });
    // $('#name').val(getQueryVariable('content'));
    // $('#status').val(getQueryVariable('status'));

    layui.use(['form','layer','jquery'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,$=layui.jquery,
            table= layui.table;
        //监听提交
        form.on('submit(demo1)', function(data){
            axios.post("/admin/quickComment/update",{id:data.field.id,content:data.field.content,status:data.field.status}).then(function(res){
                if (res.data.code == 200) {
                    layer.closeAll('loading');
                    layer.load(2);
                    layer.msg("修改成功！", {icon: 6});
                    setTimeout(function(){
                        window.parent.location.reload();//修改成功后刷新父界面
                    }, 1000);
                    //加载层-风格
                }else {
                    layer.alert(res.data.msg);
                }
            }).catch(function (res) {
                console.log(res)
                layer.alert(res.errors.defaultMessage);
            });
            // $.ajax({
            //     url:'/admin/lifutype/add',
            //     type:'POST',
            //     dataType:'json',
            // content-Type: 'application/json',
            //     data:{name:data.field.name,status:data.field.status},
            //     success:function (msg) {
            //         var returnCode=msg.returnCode;
            //         if(returnCode==200){
            //             layer.closeAll('loading');
            //             layer.load(2);
            //             layer.msg("添加成功", {icon: 6});
            //             setTimeout(function(){
            //                 window.parent.location.reload();//修改成功后刷新父界面
            //             }, 1000);
            //             //加载层-风格
            //
            //         }else{
            //             layer.msg("已经存在该设备,不支持重复添加", {icon: 5});
            //         }
            //     }
            // })
            return false;
        });
    });
</script>
</body>
</html>
