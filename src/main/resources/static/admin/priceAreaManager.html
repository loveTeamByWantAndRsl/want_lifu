    <script>
        function add(){
            var keyDom = $('#fExp1').val();
            var statusDom = $('#fStatus1').val();
            var typeDom = $('#fType1').val();
            var maxDom = $('#fMax1').val();
            var minDom = $('#fMin1').val();
            axios.post("/admin/priceArea/add",{express:keyDom,status:statusDom,type:typeDom,max:maxDom,min:minDom}).then(function(res){
                if (res.data.code == 200) {
                    layer.alert("操作成功！");
                }else {
                    layer.alert(res.data.msg);
                }
            }).catch(function () {
                layer.alert("操作失败");
            });
            //当你在iframe页面关闭自身时
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引

            parent.layer.close(index); //再执行关闭
        }
        function update(){
            var id = $("#fId").val();
            var keyDom = $('#fExp').val();
            var statusDom = $('#fStatus').val();
            var typeDom = $('#fType').val();
            var maxDom = $('#fMax').val();
            var minDom = $('#fMin').val();
            axios.post("/admin/priceArea/update",{id:id,express:keyDom,status:statusDom,type:typeDom,max:maxDom,min:minDom}).then(function(res){
                if (res.data.code == 200) {
                    layer.alert("操作成功！");
                }else {
                    layer.alert(res.data.msg);
                }
            }).catch(function () {
                layer.alert("操作失败");
            });
            //当你在iframe页面关闭自身时
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引

            parent.layer.close(index); //再执行关闭
        }
        layui.use('table', function(){

            var form = layui.form;
            //监听性别操作
            //监听锁定操作
            form.on('switch(statusDemo)', function(obj){
                var url;
                console.log(obj.elem.checked+"--"+obj.othis)
                if(obj.elem.checked){
                    url = "/admin/priceArea/reback";
                }else{
                    url = "/admin/priceArea/ice";

                var ids = [];
                ids.push(this.value);
                axios.post(url,ids).then(function(res){

        });

<!--    user table 初始化-->
    <script>
        myKey = "";
        myStatus = -1;
        myType = -1;
        myMax = -1;
        myMin = -1;
        layui.use('table', function(){
            var table = layui.table;

            //第一个实例
            table.render({
                elem: '#demo'
                ,height: 312
                ,url: '/admin/priceArea/select' //数据接口
                ,page: true //开启分页
                ,response: {
                    statusCode: 200 //规定成功的状态码，默认：0
                }
                ,toolbar: '#userButtons'
                ,method:'post'
                ,parseData: function(res){ //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.message, //解析提示文本
                        "count": res.data.total, //解析数据长度
                        "data": res.data.list //解析数据列表
                    };
                }
                ,where: {priceAreaSearchEntity:{express:myKey,status:myStatus,type:myType,max:myMax,min:myMin}}
                ,request: {
                    pageName: 'start' //页码的参数名称，默认：page
                    ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
                }
                ,contentType: 'application/json'
                ,cols: [[ //表头
                    {type:'checkbox',title: 'ID',}
                    ,{field: 'id', title: 'ID', width:80, sort: true, }//fixed: 'left'
                    ,{field: 'express', title: '表达形式', width:80}
                    ,{field: 'min', title: '价格区间最小值', width:80}
                    ,{field: 'max', title: '价格区间最大值', width:80}
                    ,{field: 'type', title: '类型', width: 90, sort: true,templet:'#typeButton'}
                    ,{field: 'status', title: '删除', width: 90, sort: true,templet:'#statusButton'}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                ]]
                ,id:"priceAreaTable"
            });
            var $ = layui.$, active = {
                reload: function(){
                    console.log("reload");
                    //监听锁定操作
                    var keyDom = $('#key');
                    var statusDom = $('#status');
                    var typeDom = $('#type');
                    var maxDom = $('#max');
                    var minDom = $('#min');

                    myKey = keyDom.val();
                    myStatus = statusDom.val();
                    myType = typeDom.val()
                    myMax = maxDom.val();
                    myMin = minDom.val()

                    table.reload('priceAreaTable',{
                        where: {
                            priceAreaSearchEntity:{express:myKey,status:myStatus,type:myType,max:myMax,min:myMin}
                        }
                        ,page: {
                            curr: 1 //重新从第 1 页开始
                        }
                    });
                }
            };
            // 搜索时间促发
            $('.demoTable .layui-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    </script>

<!--    table 监听-->
    <script>
        layui.use('table',
        function() {
            var table = layui.table;

            //监听工具条
            table.on('tool(test)', function(obj){
                var data = obj.data;
                if(obj.event === 'detail'){
                    layer.msg('ID：'+ data.id + ' 的查看操作');
                }else if(obj.event === 'edit'){
                    //layer.alert('编辑行：<br>'+ JSON.stringify(data));

                    $("#fId").val(data.id);
                    $("#fExp").val(data.express);
                    $("#fMax").val(data.max);
                    $("#fMin").val(data.min);
                    $("#fType").val(data.type);
                    $("#fStatus").val(data.status);
                    layer.open({
                        title:"修改价格区间",
                        type: 1,
                        content: $('#updateForm') //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响});
                    });
                    // $("#max").val(data.max);
                }
            });
            //头工具栏事件
            table.on('toolbar(test)',
                function(obj) {
                    var checkStatus = table.checkStatus(obj.config.id);//获取 选中数据
                    var ids = [];//容器
                    for (var c of checkStatus.data){    //遍历添加到容器中
                        ids.push(c.id);
                    }
                    switch (obj.event) {
                        case 'icePriceArea':
                            axios.post("/admin/priceArea/ice",ids).then(function(res){
                                console.log(res);
                                if (res.data.code == 200) {
                                    layer.alert("冻结成功！");
                                }else {
                                    layer.alert(res.data.msg);
                                }
                            }).catch(function () {
                                alert("操作失败");
                            });
                            break;
                        case 'addPriceArea':
                            layer.open({
                                title:"增加价格区间",
                                type: 1,
                                content: $('#addForm') //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响});
                            });
                            break;
                        case 'updatePriceArea':
                            if(ids.length > 1){
                                layer.alert("只能选择一条记录！！！");
                                return;
                            }
                            layer.open({
                                title:"修改价格区间",
                                type: 1,
                                content: $('#updateForm') //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响});
                            });
                            // layer.msg('修改 priceArea');
                            break;
                        case 'rebackPriceAre':
                            axios.post("/admin/priceArea/reback",ids).then(function(res){
                                console.log(res);
                                if (res.data.code == 200) {
                                    layer.alert("恢复成功！");
                                }else {
                                    layer.alert(res.data.msg);
                                }
                            }).catch(function () {
                                alert("操作失败");
                            });
                            break;
                    };
                });
        });</script>
