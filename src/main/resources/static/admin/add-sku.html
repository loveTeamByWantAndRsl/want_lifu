<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表单</title>
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
<!--    <link rel="stylesheet" href="../frame/static/css/style.css">-->
<!--    <link rel="icon" href="../frame/static/image/code.png">-->
    <style>
        .layui-form-label{
            width: 100px;
        }
        .layui-input-block {
            margin-left: 130px;
            min-height: 36px
        }
    </style>
</head>
<body class="body">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加sku</legend>
</fieldset>

<form class="layui-form layui-from-pane"  style="margin-top:20px" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">size</label>
        <div class="layui-input-block">
            <input type="text" name="size"  required  lay-verify="required" autocomplete="off" placeholder="输入礼服型号" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">color</label>
        <div class="layui-input-block">
            <input type="text" name="color"  required  lay-verify="required" autocomplete="off" placeholder="输入礼服颜色" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">count</label>
        <div class="layui-input-block">
            <input type="number" name="count"  required  lay-verify="required" autocomplete="off" placeholder="输入礼服数量" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">price</label>
        <div class="layui-input-block">
            <input type="number" name="price"  required  lay-verify="required" autocomplete="off" placeholder="输入礼服价格" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <select id="fStatus1" name="status">
                <option  value="1" >启用</option>
                <option value="0">冻结</option>
            </select><br>
        </div>
    </div>

    <div class="layui-form-item" style="margin-top:40px">
        <div class="layui-input-block">
            <button  class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="./lib/layui/layui.js" charset="utf-8"></script>
<script src="/js/axios.js"></script>
<script>
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }
    lifuId = getQueryVariable('lifuId');
    layui.use(['form','layer','jquery'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,$=layui.jquery,
            table= layui.table;
        //监听提交
        form.on('submit(demo1)', function(data){
            axios.post("/admin/sku/add/"+lifuId,{size:data.field.size,color:data.field.color
                ,count:data.field.count,price:data.field.price,status:data.field.status}).then(function(res){
                console.log(res.data.code);
                if (res.data.code === 200) {
                    layer.closeAll('loading');
                    layer.load(2);
                    layer.msg("添加成功", {icon: 6});
                    setTimeout(function(){
                        window.parent.location.reload();//修改成功后刷新父界面
                    }, 1000);
                    //加载层-风格
                    // layer.alert("操作成功！");
                }else{
                    layer.alert(res);
                    layer.alert(res.data.message);
                }
            }).catch(function (error) {
                layer.alert('操作失败');
            });
            return false;
        });
    });
</script>
</body>
</html>
